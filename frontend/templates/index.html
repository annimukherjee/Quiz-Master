<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Quiz Master</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" v-if="!user">
                            <a class="nav-link" href="#" @click="logout" v-if="user">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            <!-- Landing Page with Admin/User Buttons -->
            <div v-if="!user && currentView === 'landing'" class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1 class="mb-4">Welcome to Quiz Master</h1>
                    <div class="d-grid gap-3">
                        <button @click="currentView = 'adminLogin'" class="btn btn-primary btn-lg">Admin Login</button>
                        <button @click="currentView = 'userLogin'" class="btn btn-success btn-lg">User Login</button>
                    </div>
                </div>
            </div>
            
            <!-- Admin Login Form -->
            <div v-if="!user && currentView === 'adminLogin'" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <form @submit.prevent="adminLogin">
                                <div class="mb-3">
                                    <label for="admin-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="admin-email" v-model="adminLoginForm.email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="admin-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="admin-password" v-model="adminLoginForm.password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" @click="currentView = 'landing'" class="btn btn-link">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- User Login/Signup Container -->
            <div v-if="!user && currentView === 'userLogin'" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <!-- Tabs for Login/Signup -->
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" :class="{ active: userAuthTab === 'login' }" 
                                       href="#" @click="userAuthTab = 'login'">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" :class="{ active: userAuthTab === 'signup' }" 
                                       href="#" @click="userAuthTab = 'signup'">Sign Up</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <!-- User Login Form -->
                            <div v-if="userAuthTab === 'login'">
                                <h3 class="card-title mb-3">User Login</h3>
                                <form @submit.prevent="userLogin">
                                    <div class="mb-3">
                                        <label for="user-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="user-email" v-model="userLoginForm.email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="user-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="user-password" v-model="userLoginForm.password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- User Signup Form -->
                            <div v-if="userAuthTab === 'signup'">
                                <h3 class="card-title mb-3">Sign Up</h3>
                                <form @submit.prevent="userSignup">
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signup-email" v-model="userSignupForm.email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-fullname" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signup-fullname" v-model="userSignupForm.full_name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-qualification" class="form-label">Qualification</label>
                                        <input type="text" class="form-control" id="signup-qualification" v-model="userSignupForm.qualification">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="signup-dob" v-model="userSignupForm.dob">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" v-model="userSignupForm.password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="#" @click="currentView = 'landing'" class="btn btn-link">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Admin Dashboard Content -->
            <div v-if="user && user.role === 'admin'" class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: adminView === 'dashboard' }"
                           @click="adminView = 'dashboard'">Dashboard</a>
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: adminView === 'users' }"
                           @click="adminView = 'users'">Users</a>
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: adminView === 'subjects' }"
                           @click="adminView = 'subjects'">Subjects</a>
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: adminView === 'export' }"
                           @click="adminView = 'export'">Export Data</a>
                        <a href="#" class="list-group-item list-group-item-action text-danger" 
                           @click="logout">Logout</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Admin Dashboard panels (kept same as before) -->
                </div>
            </div>
            
            <!-- User Dashboard Content -->
            <div v-if="user && user.role === 'user'" class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: userView === 'dashboard' }"
                           @click="userView = 'dashboard'">Dashboard</a>
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: userView === 'quizzes' }"
                           @click="userView = 'quizzes'">Quizzes</a>
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: userView === 'scores' }"
                           @click="userView = 'scores'">My Scores</a>
                        <a href="#" class="list-group-item list-group-item-action" 
                           :class="{ active: userView === 'export' }"
                           @click="userView = 'export'">Export Results</a>
                        <a href="#" class="list-group-item list-group-item-action text-danger" 
                           @click="logout">Logout</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- User Dashboard panels (kept same as before) -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
